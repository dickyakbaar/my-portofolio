<!DOCTYPE html>
<html lang="en">
<head>
    <title>"Menentukan Suatu Harga"</title>
</head>
<body>
    <script>
        var harga = prompt("Masukkan Harga:");
        var hasil = "";

        if(harga >= 25000) hasil = "Mahal"
        else if(harga >= 10000) hasil = "Sedang"
        else hasil = "Murah";

        document.write(`<p>Hasil suatu harga: ${hasil}</p>`);
    </script>
</body>
</html>
