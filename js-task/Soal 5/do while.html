<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan Do While Mencetak angka 10-15</title>
</head>
<body>
    <script>
       var i=10;
        do
            {
                document.write("<p>Mencetak Angka " + i + "</p>")
                i++;
            }
        while (i<=15)
   </script>
</body>
</html>
