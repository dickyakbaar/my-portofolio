<!DOCTYPE html>
<html lang="en">
<head>
    <title>Perulangan While Mencetak angka 10-15</title>
</head>
<body>
    <script>
       let i=10;
            while (i<=15)
                {
                    document.write("<p>Mencetak Angka " + i + "</p>")
                    i++;
                }
   </script>
</body>
</html>
