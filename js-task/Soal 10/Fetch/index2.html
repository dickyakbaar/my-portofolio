<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>fetch data format txt</title>
</head>
<body>
	<!-- buat button dengan id getUsers -->
	<button id="getUsers">Ambil data json</button>

	<!-- buat p dengan id output -->
	<p id="output"></p>

	<script>
		// ambil id getUsers dan tambahkan addEventClickListener yang artinya jika button tersebut diklik maka akan melakukan sesuatu/event
		document.getElementById('getUsers').addEventListener('click', getUsers);

		// kita buat function getUsers, jadi ketika diklik dia akan melakukan apa ? nah kita buat fungsi-nya (function)
		function getUsers() {
			// kita gunakan fetch dalam kita ambil data sample.txt yang sudah kita buat
			fetch('users.json')
			// kita buat response menjadi json
			.then((response) => response.json())
			// lalu data nya kita ambil dan kita masukkan ke p id output
			.then((data) => {
				// kita buat variabel output 
				let output = '<h2>Users</h2>';
				// kita console.log agar mengetahui apakah data nya sudah masuk/belum
				console.log(data);
				// forEach ini adalah looping dan dinamakan user
				data.forEach((user) => {
					// kita tambahkan output-nya jangan lupa gunakan backslash `` yang disebelah angka nomor 1
					output += `
						<ul>
							<li>${user.id}</li>
                            <li>${user.name}</li>
							<li>${user.email}</li>
							<li>${user.addressstreet}</li>
                            <li>${user.companyname}</li>
                            <li>${user.phone}</li>
						</ul>
					`;
				})
				// kita panggil id output agar bisa ditampilkan ke browser saat diklik
				document.getElementById('output').innerHTML = output;
			})
			// membuat catch jadi kalau ada yang error langsung terdeteksi
			.catch((err) => console.log(err));
		}
	</script>
</body>
</html>
